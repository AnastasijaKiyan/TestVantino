<div class="container w-75 text-left border">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col">
          <label for="task-input">Task:</label><br />
          <input name="task-input" id="taskInput">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="stage-select">Stage:</label><br />
          <select name="stage-select" id="stageSelect">
            <option *ngFor="let stage of stageRep.Read()">{{stage.name}}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input class="btn btn-secondary" value="RESET">
        </div>
        <div class="col">
          <input class="btn btn-secondary" value="CREATE">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col ">
      <div class="card dropzone" id="cardTodo">
        <div class="card-title">
          <h3 class="border-bottom text-center">TO DO</h3>
          <ul class=" list-group list-unstyled"
            *ngFor="let task of taskRep.Read()">
            <li *ngIf="task.taskStageId == 1" id="dragElement" class="list-group-item border rounded text-center bg-secondary">
              {{task.title}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card dropzone" id="cardInProgress">
        <div class="card-title">
          <h3 class="border-bottom text-center">IN PROGRESS</h3>
          <ul class="list-group list-unstyled"
            *ngFor="let task of taskRep.Read()">
            <li *ngIf="task.taskStageId == 2" id="dragElement" draggable="true" class="list-group-item border rounded text-center bg-secondary">
              {{task.title}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card dropzone" id="cardDone">
        <div class="card-title">
          <h3 class="border-bottom text-center">DONE</h3>
          <ul class="list-group list-unstyled"
            *ngFor="let task of taskRep.Read()">
            <li *ngIf="task.taskStageId == 3" id="dragElement" draggable="true" class="list-group-item border rounded text-center bg-secondary">
              {{task.title}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="dropzone card card-text bg-secondary text-center" id="dropzone-delete">DRAG TO DELETE
      </div>
    </div>
  </div>
</div>
